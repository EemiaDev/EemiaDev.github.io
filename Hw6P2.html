<body>
    <header>

    <ul class="breadcrumb">
      <li><a href="Hw1.html">Home</a></li>
      <li><a href="Hw6.html">Homework 6 - Objects</a></li>
      <li>Part 2</li>
    </ul>

    <section class="body">
        <form name="myForm">
            <label for="content">Enter long content</label><br>
            <textarea id="content" cols="50" rows="3" maxlength="50" autofocus></textarea><br>
            <label for="content">Enter a single character</label><br>            
            <input id="key" type="text" size="5">
            <input type="button" value="Search" onclick="search();">
            <input type="reset" value="Reset" onClick="location.reload();"><br>
            <label for="content">Character Occurrence</label>
            <textarea cols="50" rows="3" id="output" readonly></textarea>
        </form>

    </section>

    <nav class="previous-next">
      <a href="Hw6P1.html" class="previous">Previous: Part 1</a>
    </nav>

    <script>
        function search() {
            var count = 0;

            var key = document.getElementById("key").value.toLowerCase().charAt(0);
            var stringToSearch = document.getElementById("content").value.toLowerCase();

            document.getElementById("output").value = ""; 
            if (key === "") {
                document.getElementById("output").value = "Please enter a character.";
                return;
            }

            for (var i = 0; i < stringToSearch.length; i++) {
                if (stringToSearch.charAt(i) == key) {
                    count++;
                }
            }
            if (count != 0) {
                document.getElementById("output").value = "The character " + key + " occurred " + count +" time(s) in \"" + stringToSearch + "\"";
                } else {
                    var myText = "<html>\n";
                    myText += "<head>\n<title>Search Character Not Found</title>\n</head>\n";
                    myText += "<body>\n<div style='padding: 10px; text-align: center; font-family: Arial;'>\n";
                    myText += "<h4 style='margin: 5px 0;'>Character '" + key + "' is not found</h4>\n";
                    myText += "<input type='button' value='Close Window' onclick='window.close()'>\n";
                    myText += "</div>\n</body>\n</html>";

                    var errWindow = window.open("", "new_window", "top=100,left=100,width=300,height=100");
                    errWindow.focus();
                    errWindow.document.write(myText);
                    errWindow.document.close();
                    document.getElementById("output").value = "see popup window"; 
                }
        }

    </script>
</body>
