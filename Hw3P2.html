    <script>
        function process() {
            //declare variables
            const item1Price = 20.99;
            const item2Price = 12.75;
            const item3Price = 9.95;
            const item4Price = 35.89;
            //get input values from form
            const item1Qty = document.getElementById("item1Qty").value;
            const item2Qty = document.getElementById("item2Qty").value;
            const item3Qty = document.getElementById("item3Qty").value;
            const item4Qty = document.getElementById("item4Qty").value;
            //validate input
            if (isNaN(item1Qty) || item1Qty=="" || item1Qty < 0 || 
                isNaN(item2Qty) || item2Qty=="" || item2Qty < 0 || 
                isNaN(item3Qty) || item3Qty=="" || item3Qty < 0 || 
                isNaN(item4Qty) || item4Qty=="" || item4Qty < 0) {
                document.getElementById("error").innerHTML= "<span style='color: red; font-size: 18px;'>Invalid input. Please enter a positive whole number for all items.</span>"; return}
            //clear error message
            document.getElementById("error").innerHTML = "";
            //display qty sold
            document.getElementById("item1QtyDisplay").value = item1Qty;
            document.getElementById("item2QtyDisplay").value = item2Qty;
            document.getElementById("item3QtyDisplay").value = item3Qty;
            document.getElementById("item4QtyDisplay").value = item4Qty;
            //create numeric variables for each item total
            const item1Total = item1Qty * item1Price;
            const item2Total = item2Qty * item2Price;
            const item3Total = item3Qty * item3Price;
            const item4Total = item4Qty * item4Price;
            //display item total
            document.getElementById("item1Total").value = "$" + item1Total.toFixed(2);
            document.getElementById("item2Total").value = "$" + item2Total.toFixed(2);
            document.getElementById("item3Total").value = "$" + item3Total.toFixed(2);
            document.getElementById("item4Total").value = "$" + item4Total.toFixed(2);
            //create numeric variable for total amount sold
            const totalAmountSold = item1Total + item2Total + item3Total + item4Total; 
            //display total amount sold
            document.getElementById("totalAmountSold").value = "$" + totalAmountSold.toFixed(2);
            //create numeric variable for total amount sold
            const totalWeeklyEarnings = 250 + (totalAmountSold * 0.09); 
            //display total earnings 
            document.getElementById("totalWeeklyEarnings").value = "$" + totalWeeklyEarnings.toFixed(2);
        }
        function res() {
            document.getElementById("error").innerHTML = "";
        }       
    </script>
